{% extends 'base.html' %}

{% block content %}
{% load static %}
<header class="py-5" style="background-image: url('{% static 'img/contact.jpg' %}'); background-size: cover; background-position: center;">
  <div class="container px-5">
    <div class="row gx-5 justify-content-center">
        <div class="col-lg-6">
            <div class="text-center my-5">
              <h1 class="display-5 fw-bolder text-white mb-2">Parašykite mums</h1> 


</header>
<br>
  <form method="post" class="mx-auto col-8">
    {% csrf_token %}
    <div class="row mb-3">
      <label for="name" class="col-sm-2 col-form-label">Vardas:</label>
      <div class="col-sm-10">
        <input type="text" name="name" required class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">El. paštas:</label>
      <div class="col-sm-10">
        <input type="email" name="email" required class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="subject" class="col-sm-2 col-form-label">Žinutės tikslas:</label>
      <div class="col-sm-10">
        <input type="text" name="subject" required class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <label for="message" class="col-sm-2 col-form-label">Žinutė:</label>
      <div class="col-sm-10">
        <textarea name="message" required class="form-control"></textarea>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">Siusti</button>
    </div>
  </form>
{% endblock %}
