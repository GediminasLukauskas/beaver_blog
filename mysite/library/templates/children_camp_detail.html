{% extends "base.html" %}

{% block content %}
<main class="main-style">
  <div class="container camp">
    <h4>{{ camp.name }}</h4>
    <table class="table">
      <tbody>
        <tr>
          <th>Stovyklos aprašymas:</th>
          <td>{{ camp.summary }}</td>
        </tr>
        <tr>
          <th>Stovykla prasideda:</th>
          <td>{{ camp.dateFrom }}</td>
        </tr>
        <tr>
          <th>Stovykla baigiasi:</th>
          <td>{{ camp.dateTo }}</td>
        </tr>
        <tr>
          <th>Stovyklos vietų skaičius:</th>
          <td>{{ camp.capacity }}</td>
        </tr>
        <tr>
          <th>Laisvų vietų skaičius:</th>
          <td>{{ camp.vacancies }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
<div class="text-center">
  <a class="btn btn-secondary" href="#" onclick="goBack()" style="width: 20%; margin: 0 auto; margin-bottom: 20px;">Grįžti</a>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>
{% endblock %}
