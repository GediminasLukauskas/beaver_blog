{% extends "base.html" %}

{% block content %}
<main class="container text-center mt-5">
  {% load static %}
  <h1 class="display-4 mb-4">Stovyklavietės</h1>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Stovyklavietės pavadinimas</th>
        </tr>
      </thead>
      <tbody>
        {% for c in camps %}
        <tr>
          <td><a href="{% url 'adult-camp-detail' camp_id=c.id %}" class="text-decoration-none">{{ c.name }}</a></td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>


  <form method="POST" action="{% url 'register_adult' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-success mt-3">Registruotis</button>
  </form>

</main>
{% endblock %}
