{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card mt-5">
        <div class="card-header">
          <h3>Registracija</h3>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="row">
              <label for="{{ form.children_camp.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.children_camp.label }}</label>
              <div class="col-sm-8">
                {{ form.children_camp }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.children_name.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.children_name.label }}</label>
              <div class="col-sm-8">
                {{ form.children_name }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.children_dob.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.children_dob.label }}</label>
              <div class="col-sm-8">
                {{ form.children_dob }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.parent_name.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.parent_name.label }}</label>
              <div class="col-sm-8">
                {{ form.parent_name }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.phone.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.phone.label }}</label>
              <div class="col-sm-8">
                {{ form.phone }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.email.label }}</label>
              <div class="col-sm-8">
                {{ form.email }}
              </div>
            </div>
            <div class="row">
              <label for="{{ form.allergies.id_for_label }}" class="col-sm-4 col-form-label text-sm-right">{{ form.allergies.label }}</label>
              <div class="col-sm-8">
                {{ form.allergies }}
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-sm-4"></div>
              <div class="col-sm-8">
                <button type="submit" class="btn btn-success btn-block">Registruotis</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
