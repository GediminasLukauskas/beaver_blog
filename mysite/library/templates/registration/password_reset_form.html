{% extends "base.html" %}
{% block content %}
{% load static %} 

<div class="d-flex justify-content-center align-items-center">
  <form action="" method="post" class="my-5">
    {% csrf_token %}
    <h3 class="text-center mb-4">Slaptažodžio atkūrimas</h3>
    {% if form.email.errors %}
      <div class="alert alert-danger">{{ form.email.errors }}</div>
    {% endif %}
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Įveskite savo el. paštą:</label>
      {{ form.email }}
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success btn-lg mt-3">Pakeisti slaptažodį</button>
    </div>
  </form>
</div>

{% endblock %}
