{% extends 'base.html' %}

{% block content %}

{% load static %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mt-5">
                <div class="card-header">
                    <h3>Rezervacija</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    {% for message in messages %}

                    {% endfor %}
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success mt-3">Rezervuoti</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
